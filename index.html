<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Greyline Cyprus – Coming Soon</title>
  <style>
    body {
      background: #ffffff;
      color: #9c6b1c;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      text-align: center;
      padding: 40px 20px 60px 20px;
      box-sizing: border-box;
    }
    img {
      max-width: 300px;
      margin-bottom: 30px;
    }
    h1 {
      font-size: 36px;
      margin-bottom: 10px;
    }
    p {
      font-size: 18px;
      margin-bottom: 0;
    }
    footer {
      font-size: 12px;
      color: #999;
      text-align: center;
      margin-top: auto;
      padding-top: 40px;
    }
    .lang-selector {
      position: absolute;
      top: 10px;
      right: 20px;
    }
    .flag {
      cursor: pointer;
      font-size: 20px;
      margin: 0 5px;
    }
  </style>
</head>
<body>
  <div class="lang-selector">
    <span class="flag" onclick="translate('en')">🇬🇧</span>
    <span class="flag" onclick="translate('gr')">🇬🇷</span>
    <span class="flag" onclick="translate('ru')">🇷🇺</span>
    <span class="flag" onclick="translate('he')">🇮🇱</span>
  </div>  <img src="logo.jpg" alt="Greyline Cyprus Logo" />
  <h1 id="title">Site Coming Soon</h1>
  <p id="message">Thank you for visiting. Our full site will launch shortly.</p>  <footer id="footer">
    Greyline Cyprus provides unarmed, private security escort and patrol services. Services are offered discreetly and professionally in compliance with local laws. No personal data is collected via this website.
  </footer>  <script>
    const translations = {
      gr: {
        title: "Ο Ιστότοπος Έρχεται Σύντομα",
        message: "Σας ευχαριστούμε για την επίσκεψη. Ο πλήρης ιστότοπος θα είναι σύντομα διαθέσιμος.",
        footer: "Η Greyline Cyprus παρέχει άοπλες, ιδιωτικές υπηρεσίες συνοδείας και περιπολίας σύμφωνα με την τοπική νομοθεσία. Δεν συλλέγονται προσωπικά δεδομένα μέσω αυτού του ιστότοπου."
      },
      ru: {
        title: "Сайт скоро появится",
        message: "Спасибо за посещение. Полная версия сайта скоро будет доступна.",
        footer: "Greyline Cyprus предоставляет невооружённые частные услуги сопровождения и патрулирования в соответствии с местным законодательством. Этот сайт не собирает персональные данные."
      },
      he: {
        title: "האתר יעלה בקרוב",
        message: "תודה שביקרתם. האתר המלא יעלה בקרוב.",
        footer: "Greyline Cyprus מספקת שירותי ליווי וסיור פרטיים ללא נשק, בהתאם לחוק המקומי. אתר זה אינו אוסף נתונים אישיים."
      }
    };

    function translate(lang) {
      if (lang === 'en') {
        document.getElementById("title").innerText = "Site Coming Soon";
        document.getElementById("message").innerText = "Thank you for visiting. Our full site will launch shortly.";
        document.getElementById("footer").innerText = "Greyline Cyprus provides unarmed, private security escort and patrol services. Services are offered discreetly and professionally in compliance with local laws. No personal data is collected via this website.";
      } else if (translations[lang]) {
        document.getElementById("title").innerText = translations[lang].title;
        document.getElementById("message").innerText = translations[lang].message;
        document.getElementById("footer").innerText = translations[lang].footer;
      }
    }
  </script></body>
</html>
