<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Greyline Cyprus – Private Security & Escort</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #ffffff;
      color: #1a1a1a;
    }
    header {
      background: #1a1a1a;
      color: #d4af37;
      padding: 60px 20px;
      text-align: center;
    }
    header h1 {
      font-size: 42px;
      margin: 0 0 10px;
    }
    header p {
      font-size: 20px;
      margin: 0 0 20px;
    }
    .button {
      display: inline-block;
      background: #d4af37;
      color: #1a1a1a;
      padding: 14px 28px;
      text-decoration: none;
      font-weight: bold;
      border-radius: 8px;
      font-size: 16px;
    }
    .lang-bar {
      text-align: right;
      padding: 10px 20px;
    }
    .flag {
      width: 24px;
      height: auto;
      margin-left: 10px;
      cursor: pointer;
    }
    @media screen and (max-width: 480px) {
      .flag {
        width: 20px;
        margin-left: 6px;
      }
    }
  </style>
</head>
<body>
  <div class="lang-bar">
    <img src="https://flagcdn.com/gb.svg" alt="English" class="flag" onclick="setLanguage('en')">
    <img src="https://flagcdn.com/gr.svg" alt="Greek" class="flag" onclick="setLanguage('gr')">
    <img src="https://flagcdn.com/ru.svg" alt="Russian" class="flag" onclick="setLanguage('ru')">
    <img src="https://flagcdn.com/il.svg" alt="Hebrew" class="flag" onclick="setLanguage('he')">
  </div>

  <header>
    <h1>Discreet Private Security in Cyprus</h1>
    <p>Executive Protection, Property Patrols & Personal Escorting — Trusted, Quiet, Elite.</p>
    <a class="button" href="#booking">Request Booking</a>
  </header>
</body>
</html>
